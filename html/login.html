<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="loginprojeto.com" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <h1>Login</h1>

                    <label>
                        E-mail: <br>
                        <input type="email" name="email" class="line" required>
                    </label>

                    <label>
                        Senha: <br>
                        <input type="password" name="password" class="line" required minlength="4">
                    </label>

                    <div id="button">
                        <button class="buttonclass">Entrar</button>
                    </div>

                    <a href="paginaderecuperacao.com">Esqueceu a senha?</a>

                    <p>Ainda não é registrado ?</p>

                    <a href="../html/register.html">Registre-se</a>

                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
